<html>
<head>
<title>differance</title>
<script>
	function difference()
	{
		var a , b , c;
		a = Number(document.getElementById("txtminuend").value);
		b = Number(document.getElementById("txtsubtrahand").value);
		c = a-b;
		document.getElementById("txtdifference").value=c;
	}
</script>

<style>
#Btndifference{
	border-radius:25px;
  background-repeat:repeat;
  color:red;
  padding: 5px; 
  width: 70px;
  height: 30px;  
}

#BtnRst{
  border-radius:25px;
  background-position: left top;
  background-repeat: repeat;
  color:red;
  padding: 5px; 
  width: 50px;
  height: 30px;  
}
</style>

<body>
<form>
	<table>
		<tr>
			<td>Enter Minuend</td>
			<td><input type="number" id="txtminuend" style="Background:cyan;color:red;"/></td>
		</tr>
		<tr>
			<td>Enter Subtrahand</td>
			<td><input type="number" id="txtsubtrahand" style="Background:cyan; color:Red;"/></td>
			</tr>
			<tr>
				<td>Difference</td>
				<td><input type="number" id="txtdifference" readonly="true" style="color:red; Background:cyan;"/></td>
			</tr>
		<tr>
			<td><input type="button" value="Difference" id="Btndifference"></td>
			<td><input type="Reset" value="Reset" id="BtnRst" /></td>
		</tr>
	</table>
</form>
</body>
</head>
</html>
