<html>
<head>
<title>num_char</title>
<script>
	function figure()
	{
		var a , b;
		a = Number(document.getElementById("TxtAmount").value);
		if(a==1)
			document.getElementById("Txtfigure").value='One';
		else if(a==2)
			document.getElementById("Txtfigure").value='Two';
		else if(a==3)
			document.getElementById("Txtfigure").value='Three';
		else if(a==4)
			document.getElementById("Txtfigure").value='Four';
		else if(a==5)
			document.getElementById("Txtfigure").value='Five';
		else
			document.getElementById("Txtfigure").value='Out of Range...';
			
	}
</script>


<style>
#BtnAmount{
	border-radius:25px;
  background-repeat:repeat;
  color:red;
  padding: 5px; 
  width: 50px;
  height: 30px;  
}

#BtnRst{
  border-radius:25px;
  background-position: left top;
  background-repeat: repeat;
  color:red;
  padding: 5px; 
  width: 50px;
  height: 30px;  
}
</style>

<body>
	<form>
		<table>
			<tr>
				<td>Enter Amount</td>
				<td><input type="Text" id="TxtAmount" autocomplete="off" style="Background:cyan; color:red;" /></td>
			</tr>
			<tr>
				<td>Amount in figure</td>
				<td><input type="Text" id="Txtfigure" readonly="True" style="Background:cyan; color:red;"/></td
			</tr>
			<tr>
				<td><input type="Button" value="Get" id="BtnAmount"></td>
				<td><input type="Reset" value="Reset" id="BtnRst" /></td>
			</tr>
		</table>
	</form>

</body>

</head>
</html>
