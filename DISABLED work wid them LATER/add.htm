<html>
<head>
<title>add</title>
<script>
	function add()
	{
		var a, b, c;
		a = Number(document.getElementById("TxtAugend").value);
		b = Number(document.getElementById("TxtAddend").value);
		c = a + b;
		document.getElementById("TxtSum").value=c;
	}
</script>

	<style>
		#BtnAdd{
		border-radius:25px;
		background-repeat:repeat;
		color:red;
		padding: 5px; 
		width: 50px;
		height: 30px;  
		}

		#BtnRst{
		border-radius:25px;
		background-position: left top;
		background-repeat: repeat;
		color:red;
		padding: 5px; 
		width: 50px;
		height: 30px;  
		}

	</style>
<body>
<form>
	<table border="0">
		<tr>
			<td>Enter Augend</td>
			<td><input type="text" id="TxtAugend" autocomplete="off" style="Background:cyan; color:red;"/><td>
		</tr>
		<tr>
			<td>Enter Addend</td>
			<td><input type="text" id="TxtAddend" autocomplete="off" style="Background:cyan; color:red;"/></td>
		</tr>
		<tr>
			<td>Sum</td>
			<td><input type="text" id="TxtSum" readonly="true" style="Background:cyan; color:red;"/></td>
		</tr>
		<tr>
			<td><input type="Button" value ="Add" id="BtnAdd" onclick="add()"/></td>
			<td><input type="Reset" value="Reset" id="BtnRst" /></td>
		</tr>
	</table>
</form>		
</body>
</head>
</html>
